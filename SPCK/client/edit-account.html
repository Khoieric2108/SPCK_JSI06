    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/indexhome.css" />
    <link rel="stylesheet" href="./style/edit-account.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Oswald:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body style="background-color: #0a0a0a">
    <nav class="navbar navbar-expand-lg game-navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./img/logo_real.png"
            alt="GamePedia Logo"
            width="60"
            height="60"
            class="me-2"
          />
          <span class="logo-text">GamePedia</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tìm kiếm</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thể Loại
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Game Bắn Súng </a></li>
                <li><a class="dropdown-item" href="#">Game Chiến Lược </a></li>
                <li>
                  <a class="dropdown-item" href="#">Game Phiêu Lưu </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đánh giá</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Yêu Thích</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5 edit-profile-main">
      <div class="edit-profile-card">
        <h2 class="text-center mb-4">Chỉnh Sửa Hồ Sơ</h2>
        <form id="edit-profile-form">
          <div class="form-group">
            <label for="edit-username">Tên người dùng:</label>
            <input type="text" id="edit-username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" class="form-control" disabled />
            <small class="form-text text-muted"
              >Email không thể thay đổi trực tiếp tại đây.</small
            >
          </div>
          <div class="form-group">
            <label for="edit-current-password">Mật khẩu hiện tại:</label>
            <input
              type="password"
              id="edit-current-password"
              class="form-control"
              placeholder="Nhập mật khẩu hiện tại để xác nhận"
            />
          </div>
          <div class="form-group">
            <label for="edit-new-password"
              >Mật khẩu mới (để trống nếu không đổi):</label
            >
            <input
              type="password"
              id="edit-new-password"
              class="form-control"
              placeholder="Tối thiểu 6 ký tự"
            />
          </div>
          <div class="form-group">
            <label for="edit-confirm-new-password"
              >Xác nhận mật khẩu mới:</label
            >
            <input
              type="password"
              id="edit-confirm-new-password"
              class="form-control"
              placeholder="Nhập lại mật khẩu mới"
            />
          </div>

          <div class="text-center mt-4">
            <button
              type="submit"
              class="btn btn-primary btn-save-profile"
              id="submit"
            >
              Lưu Thay Đổi
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary btn-cancel-edit"
              id="cancel"
            >
              Hủy
            </button>
          </div>
        </form>
        <p id="edit-message" class="text-center mt-3"></p>
      </div>
    </main>
    <footer class="game-footer py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 GamePedia. All rights reserved.</p>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./java/edit-profile.js"></script>
  </body>
</html>
